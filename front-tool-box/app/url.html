<h1 class="tooltitle">UrlEncode/UrlDecode</h1><h2 class="tooltips">贴入要转换的代码:</h2><script type="text/javascript">function switchCode(stype){    var orgText = document.getElementById('codeContent').value;    if(stype=='en'){        document.getElementById('resultContent').value = encodeURI(orgText);    }else{        document.getElementById('resultContent').value = decodeURI(orgText);    }}function clearText(){    document.getElementById('codeContent').value = '';    document.getElementById('resultContent').value = '';}</script><textarea id="codeContent" name="codeContent" class="form-control hText" placeholder="请把你需要转换的内容粘贴在这里!"></textarea><div class="btns">    <button type="button" onclick="switchCode('en')" class="btn btn-primary" >UrlEncode编码</button>    <button type="button" onclick="switchCode('de')" class="btn btn-warning" >UrlDecode解码</button>    <button type="button" onclick="clearText()" class="btn btn-danger">清空</button></div><h2 class="tooltitle">转换结果:</h2><textarea id="resultContent" name="resultContent" class="form-control hText" placeholder="结果显示在这里"></textarea>
