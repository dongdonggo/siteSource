<h1 class="tooltitle">进制转换 2进制 8进制 10进制 16进制</h1><h2 class="tooltips">贴入要转换的代码:</h2><script type="text/javascript">ss = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ_@"//s7nx.value=10function v10toX(n, m) {    m = String(m).replace(/ /gi, "")    if (m == "") return ""    if (parseInt(m) != m) { M("请输入整数！"); return "" }    var t = ""    var a = ss.substr(0, n)    while (m != 0) {        var b = m % n        t = a.charAt(b) + t        m = (m - b) / n    }    return t}function vXto10(n, m) {    m = String(m).replace(/ /gi, "")    if (m == "") return ""    var a = ss.substr(0, n)    if (eval("m.replace(/[" + a + "]/gi,'')") != "") { M("请输入" + n + "进制数！"); return "" }    var t = 0, c = 1    for (var x = m.length - 1; x > -1; x--) {        t += c * (a.indexOf(m.charAt(x)))        c *= n    }    return t}function vXtoY(n, m, y) {    a = vXto10(n * 1, m)    if (a == "") return ""    a = v10toX(y, a)    return a}function M(msg) {    alert(msg);}function valid(n, m) {    m = String(m).replace(/ /gi, "")    if (m == "") return ""    var a = ss.substr(0, n)    if (eval("m.replace(/[" + a + "]/gi,'')") != "") {        M("请输入" + n + "进制数！");        return false;    }    else        return true;}function XTranY(x, obj) {    var v = vXto10(x * 1, obj.value)    if (v == "") return ""    var xv = v10toX(2, v);    if (xv == "") return "";    switch (x) {        case 10:            if (obj.value != '') {                document.getElementById('tb2').value = vXtoY(x, obj.value, 2);                document.getElementById('tb8').value = vXtoY(x, obj.value, 8);                document.getElementById('tb16').value = vXtoY(x, obj.value, 16);            }            break;        case 2:            if (obj.value != '') {                var v = vXto10(x * 1, obj.value)                if (v == "") return ""                var xv = v10toX(2, v);                if (xv == "") return "";                else {                    document.getElementById('tb10').value = vXtoY(x, obj.value, 10);                    document.getElementById('tb8').value = vXtoY(x, obj.value, 8);                    document.getElementById('tb16').value = vXtoY(x, obj.value, 16);                }            }            break;        case 8:            if (obj.value != '') {                if (valid(8, obj.value)) {                    document.getElementById('tb2').value = vXtoY(x, obj.value, 2);                    document.getElementById('tb10').value = vXtoY(x, obj.value, 10);                    document.getElementById('tb16').value = vXtoY(x, obj.value, 16);                }            }            break;        case 16:            if (obj.value != '') {                if (valid(16, obj.value)) {                    document.getElementById('tb2').value = vXtoY(x, obj.value, 2);                    document.getElementById('tb8').value = vXtoY(x, obj.value, 8);                    document.getElementById('tb10').value = vXtoY(x, obj.value, 10);                }            }            break;    }}function kd() {    var k = window.event.keyCode;    if ((k == 46) || (k == 8) || (k == 189) || (k == 109) || (k == 190) || (k == 110) || (k >= 48 && k <= 57) || (k >= 96 && k <= 105) || (k >= 37 && k <= 40))    { }    else if (k == 13) {        window.event.keyCode = 9;    }    else {        window.event.returnValue = false;    }}function kd16() {    var k = window.event.keyCode;    if ((k >= 65 && k <= 70) || (k == 46) || (k == 8) || (k == 189) || (k == 109) || (k == 190) || (k == 110) || (k >= 48 && k <= 57) || (k >= 96 && k <= 105) || (k >= 37 && k <= 40))    { }    else if (k == 13) {        window.event.keyCode = 9;    }    else {        window.event.returnValue = false;    }}function resetAll() {    document.getElementById('tb16').value = "";    document.getElementById('tb2').value = "";    document.getElementById('tb8').value = "";    document.getElementById('tb10').value = "";}</script><div class="container">    <div class="row line">        <div class="col-sm-4">            <div class="input-group">                <span class="input-group-addon" id="basic-addon1">十进制</span>                <input size="22" class="form-control" id="tb10" onkeydown="kd();" onchange="XTranY(10,this); return false;" />            </div>        </div>        <div class="col-sm-4">            <div class="input-group">                <span class="input-group-addon" id="basic-addon1">二进制</span>                <input size="22" class="form-control" id="tb2" onkeydown="kd();" onchange="XTranY(2,this); return false;" />            </div>        </div>    </div>    <div class="row line">        <div class="col-sm-4">            <div class="input-group">                <span class="input-group-addon" id="basic-addon1">十六进制</span>                <input size="22" class="form-control" id="tb16" onkeydown="kd16();" onchange="XTranY(16,this); return false;" />            </div>        </div>        <div class="col-sm-4">            <div class="input-group">                <span class="input-group-addon" id="basic-addon1">八进制</span>                <input size="22" class="form-control" id="tb8" onkeydown="kd();" onchange="XTranY(8,this); return false;" />            </div>        </div>    </div></div><!--<table>    <tbody>        <tr>            <td class="text">                十进制            </td>            <td class="content">                <input size="22" class="form-control" id="tb10" onkeydown="kd();" onchange="XTranY(10,this); return false;" />            </td>            <td class="text">                二进制            </td>            <td class="content">                <input size="22" class="form-control" id="tb2" onkeydown="kd();" onchange="XTranY(2,this); return false;" />            </td>        </tr>        <tr>            <td class="text">                十六进制            </td>            <td class="content">                <input size="22" class="form-control" id="tb16" onkeydown="kd16();" onchange="XTranY(16,this); return false;" />            </td>            <td class="text">                八进制            </td>            <td class="content">                <input size="22" class="form-control" id="tb8" onkeydown="kd();" onchange="XTranY(8,this); return false;" />            </td>        </tr>    </tbody></table>--><input class="btn btn-primary" style="margin-top:10px;" type="button" value="重置"  onclick="resetAll(); return false;"/>
