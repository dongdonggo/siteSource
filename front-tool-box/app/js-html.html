<h1 class="titletitle">JavaScript转HTML工具</h1><h2 class="titletips">贴入要转换的Javascript代码:</h2><textarea id="oresult" class="form-control hText" onfocus="rechange()" onkeyup="rechange()" onmouseover="this.focus();this.select();"></textarea><h2 class="titletips">相应的HTML代码: </h2><textarea id="re" class="form-control hText" onmouseover="this.focus();this.select();"></textarea><script type="text/javascript">function rechange(){	document.getElementById('re').value=document.getElementById('oresult').value.replace(/document.writeln\("/g,"").replace(/"\);/g,"").replace(/\\\"/g,"\"").replace(/\\\'/g,"\'").replace(/\\\//g,"\/").replace(/\\\\/g,"\\")}</script>
