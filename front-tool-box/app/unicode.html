<h1 class="tooltitle">Unicode 转换 ASCII，ASCII 转换 Unicode</h1><h2 class="tooltips">贴入要转换的代码:</h2><script type="text/javascript">//Unicode 转换 ASCIIfunction UnicodeToAscii(s,r){    var code = document.getElementById(s).value.match(/&#(\d+);/g);    if(code == null){        alert('文本框中没有合法的Unicode代码！');        document.getElementById(s).focus();        return;    }    document.getElementById(r).value = '';    for(var i=0; i<code.length; i++)    document.getElementById(r).value += String.fromCharCode(code[i].replace(/[&#;]/g, ''));    document.getElementById(s).focus();}//ASCII 转换 Unicodefunction AsciiToUnicode(s,r){    if(navigator.userAgent.indexOf("MSIE")>0){        if(parseFloat(ScriptEngineMajorVersion() + '.' + ScriptEngineMinorVersion()) < 5.5){            alert('您的脚本引擎版本过低，请升级为5.5以上');            return;        }    }    if(document.getElementById(s).value == ''){        alert('文本框中没有代码！');        return;    }    document.getElementById(r).value = '';    for(var i=0;i<document.getElementById(s).value.length;i++)    document.getElementById(r).value += '&#' + document.getElementById(s).value.charCodeAt(i) + ';';    document.getElementById(s).focus();}function clearCode(id) {    document.getElementById(id).value = '';}</script>    <textarea id="codeContent" class="form-control hText" >请把你需要转换的内容粘贴在这里!</textarea>    <div class="btns">    <button onclick="AsciiToUnicode('codeContent','rsContent');" class="btn btn-primary" >ASCII转Unicode↓</button>    <button onclick="UnicodeToAscii('codeContent','rsContent');" class="btn btn-success">Unicode转ASCII↓</button>    <button onclick="clearCode('rsContent');" class="btn btn-danger">清空结果</button>    </div>    <br />    <textarea id="rsContent" class="form-control hText"></textarea>
