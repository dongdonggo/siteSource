<h1 class="tooltitle">HTML多功能代码转换器</h1><h2 class="tooltips">贴入要转换的HTML代码：</h2><textarea id="content" class="form-control hText" onmouseover="this.focus();this.select();"></textarea><div class="btns">	<input class="btn btn-default" type="button" value="转为Javascript" onclick="javascript();">	<input class="btn btn-primary" type="button" value="转为PHP" onclick="php();">	<input class="btn btn-warning" type="button" value="转为JSP" onclick="jsp();">	<input class="btn btn-success" type="button" value="转为ASP" onclick="asp();">	<input class="btn btn-info" type="button" value="转为Perl" onclick="perl();">	<input class="btn btn-success" type="button" value="转为Sws" onclick="sws();">	<input class="btn btn-danger" type="button" value="转为Vb.net" onclick="vbnet();"></div><h2 class="tooltips">转换结果：</h2><textarea id="result" class="form-control hText" onmouseover="this.focus();this.select();"></textarea><script type="text/javascript">//html代码转换javascript代码function javascript(){	document.getElementById('result').value="document.writeln(\""+document.getElementById('content').value.replace(/\\/g,"\\\\").replace(/\\/g,"\\/").replace(/\'/g,"\\\'").replace(/\"/g,"\\\"").split('\n').join("\");\ndocument.writeln(\"")+"\");"}//html代码转换asp代码function asp(){	var input = document.getElementById("content").value;	if(input=="")	{	   document.getElementById("result").value="<%\n%>";	}	else	{	    output = "Response.Write \"";	    for (var c = 0; c < input.length; c++){		    if ((input.charAt(c) == "\n" || input.charAt(c) == "\r")){			    output += "\"";			    if (c != input.length - 1) output +="\nResponse.Write \"";			    c++;			    }		    else {			    if (input.charAt(c) == "\"") {				    output += "\"\"";				    }			    else {				    if (input.charAt(c) == "\\"){					    output += "\\\\";					    }				    else {					    output += input.charAt(c);					    if (c == input.length -1) output += "\"";					    }				    }			    }		    }        document.getElementById("result").value="<\%\n"+output+"\n%>";    }}//html代码转换php代码function php(){	var input = document.getElementById("content").value;	if(input=="")	{	    document.getElementById("result").value="<\?php\n?>";	}	else	{	    output = "echo \"";	    for (var c = 0; c < input.length; c++){		    if ((input.charAt(c) == "\n" || input.charAt(c) == "\r")){			    output += "\\n\";";			    if (c != input.length - 1) output +="\necho \"";			    c++;			    }		    else {			    if (input.charAt(c) == "\"") {				    output += "\\\"";				    }			    else {				    if (input.charAt(c) == "\\"){					    output += "\\\\";					    }				    else {					    output += input.charAt(c);					    if (c == input.length -1) output += "\\n\";";					    }				    }			    }		    }           document.getElementById("result").value="<\?php\n"+output+"\n?>";       }}//html代码转换Jsp代码function jsp(){	var input = document.getElementById("content").value;	if(input=="")	{	    document.getElementById("result").value="<%\n%>";	}	else	{	    output = "out.println(\"";	    for (var c = 0; c < input.length; c++){		    if ((input.charAt(c) == "\n" || input.charAt(c) == "\r")){			    output += "\");";			    if (c != input.length - 1) output +="\nout.println(\"";			    c++;			    }		    else {			    if (input.charAt(c) == "\"") {				    output += "\\\"";				    }			    else {				    if (input.charAt(c) == "\\"){					    output += "\\\\";					    }				    else {					    output += input.charAt(c);					    if (c == input.length -1) output += "\");";					    }				    }			    }		    }           document.getElementById("result").value="<\%\n"+output+"\n%>";       }}//html代码转换Perl代码function perl(){	var input = document.getElementById("content").value;	if(input=="")	{	      document.getElementById("result").value=output;	}	else	{	    output = "print \"";    	for (var c = 0; c < input.length; c++){		if ((input.charAt(c) == "\n" || input.charAt(c) == "\r")){			output += "\\n\";";			if (c != input.length - 1) output +="\nprint \"";			c++;			}		else {			if (input.charAt(c) == "\"") {				output += "\\\"";				}			else {				if (input.charAt(c) == "\\"){					output += "\\\\";					}				else {					output += input.charAt(c);					if (c == input.length -1) output += "\\n\";";					}				}			}		}       document.getElementById("result").value=output;	}}//html代码转换vbnet代码function vbnet(){	var input = document.getElementById("content").value;	if(input=="")	{	     document.getElementById("result").value="<%\n%>";	}	else	{	    output = "Response.Write (\"";	    for (var c = 0; c < input.length; c++){		if ((input.charAt(c) == "\n" || input.charAt(c) == "\r")){			output += "\");";			if (c != input.length - 1) output +="\nResponse.Write (\"";			c++;			}		else {			if (input.charAt(c) == "\"") {				output += "\"\"";				}			else {				if (input.charAt(c) == "\\"){					output += "\\\\";					}				else {					output += input.charAt(c);					if (c == input.length -1) output += "\");";					}				}			}		}       document.getElementById("result").value="<\%\n"+output+"\n%>";	}}//html代码转换Sws代码function sws(){	var input = document.getElementById("content").value;	if(input=="")	{	    document.getElementById("result").value=output;	}	else	{	    output = "STRING \"";    	for (var c = 0; c < input.length; c++){		if ((input.charAt(c) == "\n" || input.charAt(c) == "\r")){			output += "\"";			if (c != input.length - 1) output +="\nSTRING \"";			c++;			}		else {			if (input.charAt(c) == "\"") {				output += "\\\"";				}			else {				if (input.charAt(c) == "\\"){					output += "\\\\";					}				else {					output += input.charAt(c);					if (c == input.length -1) output += "\"";					}				}			}		}       document.getElementById("result").value=output;	}}</script>
